<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480">
  <title>LinkedIn Auto Connect</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-brand">
      <div class="header-logo">LA</div>
      <h1>Auto Connect</h1>
    </div>
    <span class="version">v2.0</span>
  </header>

  <!-- Tab Navigation -->
  <div class="tab-nav">
    <button id="tabMain" class="tab-btn active">Utama</button>
    <button id="tabResults" class="tab-btn">Riwayat</button>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="tab-content active">
    <!-- Resume Banner -->
    <div id="resumeBanner" class="resume-banner">
      <div class="resume-banner-content">
        <div class="resume-info">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span class="resume-text">Sesi sebelumnya: <strong id="resumeInfo">0 dari 0</strong></span>
        </div>
        <div class="resume-actions">
          <button id="resumeBtn" class="resume-btn primary">Lanjutkan</button>
          <button id="clearSessionBtn" class="resume-btn secondary">Hapus</button>
        </div>
      </div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-label">Sisa</div>
        <div class="stat-value" id="sessionCount">0</div>
      </div>
      <div class="stat-card success">
        <div class="stat-label">Sukses</div>
        <div class="stat-value success-color" id="successCount">0</div>
      </div>
      <div class="stat-card rate">
        <div class="stat-label">Rasio</div>
        <div class="stat-value rate-color" id="successRate">0%</div>
      </div>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <div class="input-header">
        <label class="input-label" for="linksInput">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
          </svg>
          URL Profil LinkedIn
        </label>
        <span class="input-count" id="inputCount">0 URL</span>
      </div>
      <textarea id="linksInput" placeholder="Paste URL profil LinkedIn, satu per baris

Contoh:
https://www.linkedin.com/in/username1
www.linkedin.com/in/username2
1) linkedin.com/in/username3

Maks 100 profil per sesi"></textarea>
    </div>

    <!-- Config Panel -->
    <div class="config-panel">
      <div class="config-item">
        <span class="config-label">Delay</span>
        <span class="config-value">1-2.5s</span>
      </div>
      <div class="config-item">
        <span class="config-label">Maks</span>
        <span class="config-value">100/sesi</span>
      </div>
      <div class="config-item">
        <span class="config-label">Timeout</span>
        <span class="config-value">12s</span>
      </div>
      <div class="config-item">
        <span class="config-label">Network</span>
        <span class="config-value optimal" id="networkStatus">
          <span id="networkStatusText">Optimal</span>
        </span>
      </div>
    </div>

    <!-- Action Button -->
    <button id="runButton" class="action-button">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
      Jalankan
    </button>

    <!-- Progress Section -->
    <div id="progressSection" class="progress-section">
      <div class="progress-header">
        <span class="progress-title">
          <span class="spinner"></span>
          Memproses...
        </span>
        <span class="progress-percentage" id="progressPercentage">0%</span>
      </div>
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <div class="progress-info">
        <span class="progress-text" id="progressText">0 dari 0 profil</span>
        <span class="progress-detail" id="progressDetail">
          <span class="spinner"></span>
          Memulai...
        </span>
      </div>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="results-section">
      <div class="results-grid">
        <div class="result-item success">
          <div class="result-value" id="resultSuccess">0</div>
          <div class="result-label">Terkirim</div>
        </div>
        <div class="result-item failed">
          <div class="result-value" id="resultFailed">0</div>
          <div class="result-label">Gagal</div>
        </div>
        <div class="result-item skipped">
          <div class="result-value" id="resultSkipped">0</div>
          <div class="result-label">Lewati</div>
        </div>
      </div>
    </div>

    <!-- Messages -->
    <div id="errorMessage" class="error-message">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span id="errorText"></span>
    </div>

    <div id="successMessage" class="success-message">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
      <span id="successText"></span>
    </div>
  </div>

  <!-- Results Content (Tab 2) -->
  <div id="resultsContent" class="tab-content">
    <div class="results-header">
      <div id="resultsSummary" class="results-summary"></div>
      <div class="results-actions">
        <select id="resultsFilter" class="results-filter">
          <option value="all">Semua</option>
          <option value="success">Terkirim</option>
          <option value="failed">Gagal</option>
          <option value="skipped">Dilewati</option>
        </select>
      </div>
    </div>

    <div id="resultsList" class="results-list"></div>

    <div id="resultsEmpty" class="results-empty">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
      </svg>
      <p>Belum ada riwayat</p>
    </div>

    <div class="results-footer">
      <button id="copySuccessBtn" class="btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
        Salin Sukses
      </button>
      <button id="exportBtn" class="btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Export
      </button>
      <button id="clearResultsBtn" class="btn-danger">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
        Hapus
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-text">dibuat oleh smalm</div>
    <div class="status-indicator">
      <span id="statusDot" class="status-dot"></span>
      <span id="statusText">Siap</span>
    </div>
  </footer>

  <script src="popup.js"></script>
</body>

</html>
